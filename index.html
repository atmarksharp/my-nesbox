<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>MyNesBox</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="contents"></div>
  <div id="buttons" hidden style="margin-left: 20px;">
    <div id="buttons-inner">
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="up-btn">^</button><br>
      <button id="left-btn">&lt;</button>&nbsp;&nbsp;&nbsp;
      <button id="right-btn">&gt;</button>&emsp;&emsp;&emsp;<button id="b-btn">B</button>&emsp;<button id="a-btn">A</button><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="down-btn">v</button>&emsp;&nbsp;<button id="select-btn">-</button>&nbsp;<button id="start-btn">=</button>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script src="./js/script.js"></script>

  <script>
  $(function(){
    function key($,which){
      $('#emulator').tabIndex = 1234;
      $('#emulator').focus();
      var e = jQuery.Event('keydown');
      e.preventDefault();
      e.stopPropagation();
      e.which = which;
      $('body').trigger(e);
    }

    function trigger_key($,which){
      return function(){ key($,which) };
    }

    $(function(){
      var $body = $('body');
      $('#left-btn').click(trigger_key($,37));
      $('#right-btn').click(trigger_key($,39));
      $('#up-btn').click(trigger_key($,38));
      $('#down-btn').click(trigger_key($,40));
      $('#b-btn').click(trigger_key($,98));
      $('#a-btn').click(trigger_key($,97));
      $('#select-btn').click(trigger_key($,32));
      $('#start-btn').click(trigger_key($,10));
    });
  });
  </script>
</body>
</html>
